<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analisis Sentimen Boikot Produk Pro-Israel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #1a237e;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    main {
      max-width: 960px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .dashboard-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .dashboard-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .dashboard-link {
      margin-top: 24px;
      text-align: center;
    }

    .dashboard-link a {
      background-color: #1a237e;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .dashboard-link a:hover {
      background-color: #3949ab;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #2b2b2b;
    }
  </style>
</head>
<body>

  <header>
    <h1>Analisis Sentimen Boikot Produk Pro-Israel</h1>
  </header>

  <main>
    <div class="dashboard-container">
        <iframe width="600" height="360" src="https://lookerstudio.google.com/embed/reporting/cf072d88-a08f-4689-a634-3542a7859f12/page/hdBMF" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>

    <div class="dashboard-link">
      <p>Ingin melihat versi lengkap di Looker Studio?</p>
      <a href="https://lookerstudio.google.com/reporting/f2c5e893-dab1-4522-85aa-f71a659308f1" target="_blank" rel="noopener noreferrer">
        Buka Dashboard Lengkap
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 | Visualisasi Sentimen oleh Ahmad Andrean Syah Kusnuris
  </footer>

</body>
</html>
